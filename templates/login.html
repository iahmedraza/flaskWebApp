<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<body >
  <div class="d-flex justify-content-center align-items-center " style="height: 500px;">
 
  <form action="/" method="post" >
    <h1 style="text-align: center; margin: 25px;" >Login</h1>
    <input type="email" name="email" placeholder="Email" id="regEmail"  class="form-control" required>
    <br>
    <input type="password" name="password" placeholder="Password" id="regPassword"  class="form-control" required>
    <br>
    <div class="d-grid gap-2 col-6 mx-auto">
     
      <input type="submit" class="btn btn-primary"   value="Login">
    </div>
    
    <br>
    <a href="/register" >Don't have an account? Sign Up now!</a>
    <br>
    {% if error %}
    <div class="alert alert-danger" style="margin-top: 10px;" role="alert">
      {{ error }}
    </div>
    {% endif %}
  </form>

</div>
</body>
</html>
